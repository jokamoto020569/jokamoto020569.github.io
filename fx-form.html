<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>トレード登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 共通CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f4f4f8;
      color: #333;
    }

    main.container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 24px;
      color: #222;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin-bottom: 16px;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.2em;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .checkbox-group label,
    .radio-group label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #357ab8;
    }

    /* ヘッダー余白 */
    #header {
      margin-bottom: 16px;
    }
  </style>
</head>

<body>

  <!-- 共通ヘッダー -->
  <div id="header"></div>
  <script>
    fetch("./components/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>

  <!-- 共通処理 -->
  <script type="module" src="./js/auth-guard.js"></script>
  <script type="module" src="./js/logout.js"></script>

  <main class="container">
    <h1>トレード内容登録</h1>

    <form id="myForm" class="card">

      <!-- チェックボックス10個 -->
      <div class="checkbox-group">
        <h3>トレード前確認</h3>
        <label><input type="checkbox" id="checkbox1" value="1"> <span id=check1text></span></label>
        <label><input type="checkbox" id="checkbox2" value="2"> <span id=check2text></span></label>
        <label><input type="checkbox" id="checkbox3" value="3"> <span id=check3text></span></label>
        <label><input type="checkbox" id="checkbox4" value="4"> <span id=check4text></span></label>
        <label><input type="checkbox" id="checkbox5" value="5"> <span id=check5text></span></label>
        <label><input type="checkbox" id="checkbox6" value="6"> <span id=check6text></span></label>
        <label><input type="checkbox" id="checkbox7" value="7"> <span id=check7text></span></label>
        <label><input type="checkbox" id="checkbox8" value="8"> <span id=check8text></span></label>
        <label><input type="checkbox" id="checkbox9" value="9"> <span id=check9text></span></label>
        <label><input type="checkbox" id="checkbox10" value="10"> <span id=check10text></span></label>
      </div>

      <!-- ラジオボタン2つ -->
      <div class="radio-group card">
        <h3>売買</h3>
        <label><input type="radio" name="radio" value="buy"> 買</label>
        <label><input type="radio" name="radio" value="sell"> 売</label>
      </div>

      <!-- ドロップダウン -->
      <div class="card">
        <h3>時間足選択</h3>
        <select id="category" style="width:100%; padding:8px; border-radius:8px;">
          <option value="">選択してください</option>
        </select>
      </div>

      <!-- テキスト入力2つ -->
      <div class="card">
        <h3>予想利益/予想損失</h3>
        <input type="text" id="input_profit" placeholder="">
        <input type="text" id="input_loss" placeholder="">
      </div>

      <button type="submit">保存</button>
    </form>
  </main>

  <!-- header読み込み -->
  <script>
    fetch("./components/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>

  <!-- Firebase SDK読み込み -->
  <script type="module">
    import { db } from "./js/firebase.js";
    import {
      collection,
      addDoc,
      serverTimestamp,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById("myForm");

    // =============================
    // 初期値取得（ページ表示時）
    // =============================
    async function loadInitialData() {
      try {
        // 条件,時間足データ取得
        const conditionmst = doc(db, "FxCondMst", "byxFU67Yvg1hEOnAjzj2");
        const timespanmst = doc(db, "TradeTimeSpan", "7nKlDWouiWJtViOo73Hh");

        const conditionsnap = await getDoc(conditionmst);
        const timespansnap = await getDoc(timespanmst);
    
        if (!conditionsnap.exists()) {
          console.log("条件データ取得できず");
          return;
        }
    
        if (!timespansnap.exists()) {
          console.log("時間足設定できず");
          return;
        }
        
        const conditiondata = conditionsnap.data();
        document.getElementById("check1text").textContent  = conditiondata.Condition1;
        document.getElementById("check2text").textContent  = conditiondata.Condition2;
        document.getElementById("check3text").textContent  = conditiondata.Condition3;
        document.getElementById("check4text").textContent  = conditiondata.Condition4;
        document.getElementById("check5text").textContent  = conditiondata.Condition5;
        document.getElementById("check6text").textContent  = conditiondata.Condition6;
        document.getElementById("check7text").textContent  = conditiondata.Condition7;
        document.getElementById("check8text").textContent  = conditiondata.Condition8;
        document.getElementById("check9text").textContent  = conditiondata.Condition9;
        document.getElementById("check10text").textContent  = conditiondata.Condition10;

        const select = document.getElementById("category");
        const timespandata = timespansnap.data();
        Object.entries(timespandata).forEach(([key, value]) => {
          const option = document.createElement("option");
        
          option.value = key;
          option.textContent = value;
        
          select.appendChild(option);
        });
        
      } catch (err) {
        console.error("初期値取得失敗", err);
      }
    }
    
    loadInitialData();
    
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // チェックボックス
      const checkbox1 = document.getElementById("checkbox1").checked;
      const checkbox2 = document.getElementById("checkbox2").checked;
      const checkbox3 = document.getElementById("checkbox3").checked;
      const checkbox4 = document.getElementById("checkbox4").checked;
      const checkbox5 = document.getElementById("checkbox5").checked;
      const checkbox6 = document.getElementById("checkbox6").checked;
      const checkbox7 = document.getElementById("checkbox7").checked;
      const checkbox8 = document.getElementById("checkbox8").checked;
      const checkbox9 = document.getElementById("checkbox9").checked;
      const checkbox10 = document.getElementById("checkbox10").checked;

      // ドロップダウン
      const timespan = document.getElementById("category").value;
      
      // テキスト入力
      const inputprofit = Number(document.getElementById("input_profit").value);
      const inputloss = Number(document.getElementById("input_loss").value);

      // ラジオボタン
      const radioEl = document.querySelector('input[name="radio"]:checked');
      const radio = radioEl ? radioEl.value : "";
      const buy = radio == "buy";
      const sell = radio == "sell";

      const now = new Date();
      const formatted =
        now.getFullYear() +
        String(now.getMonth() + 1).padStart(2, "0") +
        String(now.getDate()).padStart(2, "0") +
        String(now.getHours()).padStart(2, "0") +
        String(now.getMinutes()).padStart(2, "0");
      
      try {
        await addDoc(collection(db, "TradeHistoryTbl"), {
          TradeId: formatted,
          Buy: buy,
          Sell: sell,
          TradeTimeSpan: timespan,
          ExpectedProfit: inputprofit,
          ExpectedLoss: inputloss,
          Condition1: checkbox1,
          Condition2: checkbox2,
          Condition3: checkbox3,
          Condition4: checkbox4,
          Condition5: checkbox5,
          Condition6: checkbox6,
          Condition7: checkbox7,
          Condition8: checkbox8,
          Condition9: checkbox9,
          Condition10: checkbox10,
          EntryTime: serverTimestamp(),
          IsTrading: true,
          ProfitLoss: 0,
          RiskReward: inputloss !== 0 ? Math.round((inputprofit / inputloss) * 100) / 100 : 0,
          CreateDateTime: serverTimestamp(),
          UpdateDateTIme: serverTimestamp()
        });
        alert("送信成功！");
        form.reset();
      } catch (err) {
        console.error(err);
        alert("送信失敗");
      }
    });
  </script>

</body>
</html>
